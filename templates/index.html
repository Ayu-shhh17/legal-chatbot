<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legal Chatbot üí¨</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            background: white;
            width: 400px;
            height: 600px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: scroll;
        }
        .user, .bot {
            margin: 8px 0;
            padding: 10px 14px;
            border-radius: 10px;
            max-width: 75%;
        }
        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot {
            background: #e4e6eb;
            align-self: flex-start;
        }
        .input-box {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ccc;
        }
        input {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            margin-left: 10px;
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="bot">üë©‚Äç‚öñÔ∏è Hi, I'm your Legal Chatbot. How can I assist you today?</div>
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your message..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");
            const msg = userInput.value.trim();
            if (!msg) return;

            chatBox.innerHTML += `<div class="user">${msg}</div>`;
            userInput.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            const response = await fetch("/get", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `msg=${msg}`
            });
            const data = await response.json();
            chatBox.innerHTML += `<div class="bot">${data.response}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
